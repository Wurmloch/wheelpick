<div class="bg-primary-500 w-screen p-5">
  <div class="container mx-auto flex flex-row gap-10 items-center text-white">
    <img src="assets/wheelpick-icon.svg" class="w-16 h-16" />
    <span class="font-semibold rounded px-4 py-2 bg-primary-600 text-3xl">{{
      title
    }}</span>
    <span class="flex-1"></span>
    <a
      [href]="repoLink"
      class="w-10 h-10 hover:bg-accent-500 transition-colors rounded-full p-2"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="assets/img/GitHub-Mark-Light-64px.png" />
    </a>
  </div>
</div>
<div class="container p-5 mx-auto">
  <app-wheel></app-wheel>
  <app-option></app-option>
  <app-footer></app-footer>
</div>
